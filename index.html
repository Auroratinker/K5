<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Car Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            color: #fff;
        }

        header {
            background-color: transparent;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 32px;
            letter-spacing: 2px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .intro-section {
            position: relative;
            height: 100vh;
            background-image: url('public/Screenshot\ 2024-03-01\ at\ 12.38.22\ PM.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .intro-text {
            color: #fff;
            font-size: 40px;
            letter-spacing: 2px;
        }

        main {
            padding: 20px;
            z-index: 0;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #ffcc00;
            letter-spacing: 2px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .image-slider {
            overflow: hidden;
            position: relative;
            height: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }

        ul li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #ffcc00;
        }

        button {
            background-color: #ffcc00;
            color: #1f1f1f;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #ffd633;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            color: #fff;
            font-size: 14px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="intro-section">
        <header>
            Moana
        </header>
        <div class="intro-text">
            <!-- Additional introductory text can be added here -->
        </div>
    </div>

    <main>
        <section>
            <h2>Specs</h2>
            <ul>
                <li><strong>MSRP:</strong> From $31,190</li>
                <li><strong>MPG:</strong> 24 city / 32 highway</li>
                <li><strong>Engine:</strong> 2.5 L 4-cylinder</li>
                <li><strong>Horsepower:</strong> 290 hp</li>
                <li><strong>Transmission:</strong> 8-speed automatic</li>
                <li><strong>Dimensions:</strong> 193″ L x 73″ W x 57″ H</li>
            </ul>
        </section>

        <section>
            <h2></h2>
            <div class="image-slider">
                <div class="slider-container">
                    <div class="slide"><img src="public/Screenshot 2024-03-01 at 2.34.52 PM.png" alt="Car Image 1"></div>
                    <div class="slide"><img src="public/Screenshot 2024-03-01 at 12.39.55 PM.png" alt="Car Image 2"></div>
                    <!-- Add more image slides as needed -->
                </div>
            </div>
        </section>
        <section>
            <h2>Mods</h2>
            <ul>
                <li>Bags</li>
                <li>camber arms</li>
                <li>all around aero kit</li>
                <!-- Add more features as needed -->
            </ul>
        </section>

        <button>Contact</button>
    </main>

    <footer>
        &copy; 2024 MiloDesigns. All rights reserved.
    </footer>

    <!-- ... (previous code) ... -->

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sliderContainer = document.querySelector('.slider-container');
        const slides = document.querySelectorAll('.slide');
        const main = document.querySelector('main');
        const introSection = document.querySelector('.intro-section');

        let currentIndex = 0;
        let isIntroSectionVisible = true;

        function updateSlider() {
            const newTransformValue = -currentIndex * 100 + '%';
            sliderContainer.style.transform = 'translateX(' + newTransformValue + ')';
        }

        function onScroll() {
            const introSectionBottom = introSection.getBoundingClientRect().bottom;
            const newIsIntroSectionVisible = introSectionBottom > window.innerHeight * 0.07;

            if (newIsIntroSectionVisible !== isIntroSectionVisible) {
                isIntroSectionVisible = newIsIntroSectionVisible;

                // If the intro section is visible, don't slide
                currentIndex = isIntroSectionVisible ? 0 : currentIndex;

                // If the intro section is not fully visible, update the slider based on scroll position
                if (!isIntroSectionVisible) {
                    const scrollPercentage = (window.scrollY / (main.offsetHeight - window.innerHeight * 0.3)) * 100;
                    currentIndex = Math.min(slides.length - 1, Math.round((slides.length - 1) * (scrollPercentage / 100)));
                }

                updateSlider();
            }
        }

        window.addEventListener('scroll', onScroll);

        // Initial setup
        updateSlider();
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sliderContainer = document.querySelector('.slider-container');
        const slides = document.querySelectorAll('.slide');
        const main = document.querySelector('main');
        const introSection = document.querySelector('.intro-section');
        const contactButton = document.querySelector('button');
        const contactInfo = document.createElement('div');
        contactInfo.id = 'contactInfo';
        contactInfo.classList.add('contact-info');
        contactInfo.innerHTML = '<p>Email: your-email@example.com</p><p>Phone: (123) 456-7890</p><p>Insta: @your_instagram</p>';

        let currentIndex = 0;
        let isIntroSectionVisible = true;

        function updateSlider() {
            const newTransformValue = -currentIndex * 100 + '%';
            sliderContainer.style.transform = 'translateX(' + newTransformValue + ')';
        }

        function onScroll() {
            const introSectionBottom = introSection.getBoundingClientRect().bottom;
            const newIsIntroSectionVisible = introSectionBottom > window.innerHeight * 0.07;

            if (newIsIntroSectionVisible !== isIntroSectionVisible) {
                isIntroSectionVisible = newIsIntroSectionVisible;

                // If the intro section is visible, don't slide
                currentIndex = isIntroSectionVisible ? 0 : currentIndex;

                // If the intro section is not fully visible, update the slider based on scroll position
                if (!isIntroSectionVisible) {
                    const scrollPercentage = (window.scrollY / (main.offsetHeight - window.innerHeight * 0.3)) * 100;
                    currentIndex = Math.min(slides.length - 1, Math.round((slides.length - 1) * (scrollPercentage / 100)));
                }

                updateSlider();
            }
        }

        // Toggle between button and contact info on button click
        contactButton.addEventListener('click', function () {
            if (contactButton.style.display !== 'none') {
                contactButton.style.display = 'none';
                main.appendChild(contactInfo);
            }
        });

        window.addEventListener('scroll', onScroll);

        // Initial setup
        updateSlider();
    });
</script>


</html>
